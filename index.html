<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simple Game</h1>
    <!-- Random Choice --> 
    <div class="computerArea">
      <img src="img/robot.png" alt="robot" class="computerImage">
    </div>

    <!-- Results  -->
    <div class="results"></div>

    <!-- Player Choice -->
    <div class="playerArea">
      <ul>
        <li><img src="img/gunting.png" alt="Gunting" class="gunting"></li>
        <li><img src="img/batu.png" alt="Batu" class="batu"></li>
        <li><img src="img/kertas.png" alt="Kertas" class="kertas"></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
